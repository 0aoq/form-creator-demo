<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://resource.zbase.dev/styles.css">
</head>

<body class="grid place-items-center w-full h-screen">
    <div style="width: 36rem;">
        <!-- Create new form -->
        <div class="card w-full" style="margin-bottom: 15px;">
            <div class="header flex gap-2 w-full" style="justify-content: space-between;">
                <div class="grid place-items-center">
                    <h2 style="margin: 0;">Forms</h2>
                </div>

                <button id="newform" class="btn w-60">Create New</button>
            </div>
        </div>

        <!-- Form view -->
        <div class="card w-full flex gap-2" style="flex-direction: column;">
            <div class="card w-full">
                <div class="header flex gap-2 w-full" style="justify-content: space-between;">
                    <div class="grid place-items-center">
                        <h4 style="margin: 0;" class="font-normal">Input #</h4>
                    </div>

                    <button class="btn__open w-60" id="form:0,input:0">Open Options</button>
                </div>
            </div>

            <div class="card w-full">
                <div class="header flex gap-2 w-full" style="justify-content: space-between;">
                    <div class="grid place-items-center">
                        <h4 style="margin: 0;" class="font-normal">Input #</h4>
                    </div>

                    <button class="btn__open w-60" id="form:0,input:1">Open Options</button>
                </div>
            </div>

            <div class="card w-full">
                <div class="header flex gap-2 w-full" style="justify-content: space-between;">
                    <div class="grid place-items-center">
                        <h4 style="margin: 0;" class="font-normal">Input #</h4>
                    </div>

                    <button class="btn__open w-60" id="form:0,input:2">Open Options</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
