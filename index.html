<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://resource.zbase.dev/styles.css">
</head>

<body class="grid place-items-center w-full h-screen">
    <div style="width: 36rem;">
        <!-- Create new form -->
        <div class="card w-full" style="margin-bottom: 15px;">
            <div class="header flex gap-2 w-full" style="justify-content: space-between;">
                <div class="grid place-items-center">
                    <h2 style="margin: 0;">Forms</h2>
                </div>

                <button id="newform" class="btn w-60">Create New</button>
            </div><br>

            <div class="card w-full flex gap-2" style="flex-direction: column;" id="forms">
                
            </div>
        </div>

        <!-- Form view -->
        <div class="card w-full flex gap-2" style="flex-direction: column;" id="formview">
            <div class="header flex gap-2 w-full" style="justify-content: end;">
                <button id="addinput" class="btn w-60">Add Inputs</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
